<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Sayaç Uygulaması </title>

  <style> /* CSS comment */
    body { max-width: 440px; }
    input { width: 50px }
    .out {
        font-size: 18px;
        background: blue;
        color: white;
        text-align: center;
        padding: 10px;
    }
  </style>
</head>

<body>   <!-- HTML comment: Modify all items marked xxx -->

<h2>This text is not shown. Why?</h2>
Değer 
<input type=number value=0 onChange="out.innerText=value">
&emsp;
<button onClick="artir()">Arttır</button>
<p class=out>0</p>

<hr />
<b>Örnek Kod</b>
<pre>This text is not shown. Why?</pre>

<hr />
<p>Ref: <a href="https://www.w3schools.com/js/" 
   target="NewTab">JS Tutorial</a>
</p>

<script>
"use strict";
// JavaScript comment
function artir() {
    let c = Number(out.innerText)+1
    console.log("sayac = "+c)
    out.innerText = c
}
document.querySelector('h2').innerText = document.title
document.querySelector('pre').innerText = artir
const out = document.querySelector('.out'); artir()
</script>

</body>
</html>
