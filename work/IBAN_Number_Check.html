<script>
"use strict";
//https://stackoverflow.com/questions/29275649/javascript-iban-validation-check-german-or-austrian-iban
function verifyIBAN(s) {
    const ASCII_0 = 48, ASCII_A = 65;
    if (typeof s != 'string') s = String(s)
    const E = /[A-Z]{2}[0-9]{2}[A-Z0-9]+/
    if (!s.match(E)) return false;
    var acc = 0;
    function add(n) {
        if (n == 32) return
        // if (acc > 1000000) acc %= 97;
        acc = n < ASCII_A ? 10 * acc + n - ASCII_0 
            : 100 * acc + n - ASCII_A + 10;
        acc %= 97;
    }
    s = s.substring(4)+s.substring(0,4)
    for (let i=0; i<s.length; ++i) 
        add(s.charCodeAt(i));
    return acc == 1;
}
function verifyTC(s) {
    // ilk test için s string olmalı
    if (typeof s != 'string') s = String(s)
    // 11 basamaklı sayı (ilk basamak 0 olamaz)
    const E = /^[1-9][0-9]{10}$/
    if (!E.test(s)) return 'hatalı'

    // şimdi number[] gerekiyor
    s = [...s].map(i => Number(i))
    // a, b, c değerlerine bakalım
    let a=0, b=0, c=s[10]
    for (let i=0; i<9; i+=2) {
        a += s[i]; b += s[i+1]
    }
    // (a+b)nin son basamağı c olmalı
    if ((a+b)%10 != c) return 'a+b hata'

    // (8a)nın son basamağı c olmalı
    if (8*a%10 != c) return '8a hata'
    return true
}
function report() {
    let v = kimlik.value.replaceAll(/\s/g, '')
    let t = ''
    if (v.length === 11) {
        t = verifyTC(v)
        if (t === true) t = 'TC ✓'
    } else {
        t = verifyIBAN(v)? 'IBAN ✓' : 'hatalı'
    }
    out.innerText += '\n'+v+' '+t
    console.log(v, t)
}
function add97(){
    let s = kimlik.value.replaceAll(/\s/g, '');
    if (typeof s != 'string') s = String(s)
    let sArr = s.split("");
    let numIBAN = "";
    let shortS = "";
    let splitNum = 0;
    let newIBAN = "";
    for(let i=25; i>2; i--){
        if(Number(sArr[i])==9){
            splitNum = i-1;
            break;
        }
    }

    for(let j=splitNum; j<26; j++){
        shortS += sArr[j];
    }
    let foo = parseInt(shortS);

    foo += 97;

    shortS = foo.toString();
    let sArr2 = shortS.split("");
    for(let z=0; z<26; z++){
        if(z>=splitNum){
            newIBAN += sArr2[(z-splitNum)];
        }else{
            newIBAN += sArr[z];
        }
    }
    console.log("haha you have done it! new iban;");
    console.log(newIBAN);
}

    title.innerText = document.title
    sample.innerText = add97+'\n'+verifyIBAN
    
    kimlik.onchange = report
    kimlik.value = '212 212 212 72'
    report()
</script>
