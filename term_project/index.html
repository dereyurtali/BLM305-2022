<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <title>Bring Me Some Art</title>

    <style>
        body {
            max-width: 600px;
        }

        img {
            padding: 5px;
            width: 90%;
            height: 90%;
            float: center;
        }

        #search {
            white-space: pre-wrap;
            box-shadow: inset #abacaf 0 0 0 2px;
            border: 0;
            background: rgba(0, 0, 0, 0);
            appearance: none;
            width: 160px;
            height: 15px;
            position: relative;
            border-radius: 6px;
            padding: 8px;
            line-height: 1.4;
            color: rgb(0, 0, 0);
            font-size: 16px;
            font-weight: 400;
            transition: all .2s ease;
            vertical-align: middle;
        }

        #relButton {
            display: inline-block;
            outline: 0;
            cursor: pointer;
            border-radius: 6px;
            border: 2px solid #c1a195;
            color: #c1a195;
            background: 0 0;
            padding: 8px;
            box-shadow: rgba(0, 0, 0, 0.07) 0px 2px 4px 0px, rgba(0, 0, 0, 0.05) 0px 1px 1.5px 0px;
            font-weight: 300;
            font-size: 14px;
            height: 33px;
            width: 180px;
            vertical-align: middle;
            text-align: center;
        }

        #randButton {
            display: inline-block;
            outline: 0;
            cursor: pointer;
            border-radius: 6px;
            border: 2px solid #c1a195;
            color: #fff;
            background-color: #c1a195;
            padding: 8px;
            box-shadow: rgba(0, 0, 0, 0.07) 0px 2px 4px 0px, rgba(0, 0, 0, 0.05) 0px 1px 1.5px 0px;
            font-weight: 300;
            font-size: 16px;
            height: 42px;
            width: 360px;
        }

        #out {
            color: rgb(140, 15, 15);
        }
        #or {
            font-size: 15px;
            padding: 10px;
            
        }
        #hr{
            width: 155px;
            display: inline-block;
            vertical-align: middle;
        }
    </style>
    <base href="https://www.w3schools.com/" target="_blank">
</head>

<body>
    <h2 id=title></h2>
    <p> Website for bringing your daily art.</p>
    <input type=button id=randButton value="Get Random Art" onclick="getRandomArt()">
    <p></p><hr id="hr"><b id="or">OR</b><hr id="hr"><p></p>
    <input type=text id=search value="rabbit">
    <input type=button id=relButton value="Get Something Related" onclick="getSpecificArt()">
    <p><b>I brought you this:</b></p>
    <p id=outImg></p>
    <b id=outText></b>
    <script>
        "use strict";
        title.innerText = document.title
        async function toJSON(url) {
            try {
                let r = await fetch(url)
                if (!r.ok) throw cause(r.status)
                return r.json()
            } catch (e) {
                error(e)
            }
        }
        //var accessKey = "d0635076-e6dd-4d4b-9a83-d31b8480596a"; eski key
        var accessKey = "44376958-9315-49b1-958f-3157883b53f6";

        async function getRandomArt() {
            var img_id = Math.floor(Math.random() * 1056);
            /*let u = "https://api.harvardartmuseums.org/image/" + img_id + "?"
                + "apikey=" + accessKey + "&sort=random";*/
            let u = "https://api.harvardartmuseums.org/object?page=" + img_id + "&size=1" + "&apikey=" + accessKey + "&hasimage=1" + "&sort=random";
            let data = await toJSON(u)
            fetch(u).then(r => r.json())
            data = data.records[0];
            if (data.primaryimageurl == null) {
                getRandomArt();
            } else {
                showArt(data)
            }
        }
        async function getSpecificArt() {
            var related = search.value;
            let u = "https://api.harvardartmuseums.org/object?q=" + related + "&apikey=" + accessKey + "&hasimage=1" + "&sort=random";
            let data = await toJSON(u)
            fetch(u).then(r => r.json())
            data = data.records[0];
            if (data.primaryimageurl == null) {
                getRandomArt();
            } else {
                showArt(data)
            }
        }
        function showArt(data) {
            let a = data.primaryimageurl;
            console.log(data)

            outImg.innerHTML = `<img title="" alt="" src="${a}">`
            showInfo(data)
        }
        function showInfo(data) {
            console.log(data.title)
            outText.innerText = data.title
        }

        getSpecificArt();
    </script>
</body>

</html>
